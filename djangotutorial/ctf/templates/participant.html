{% extends 'index.html'  %}

{% block content %}
<!-- add some content-->       
<table class="table table-dark table-striped" width="75%", )
    <thead>
        <tr>
          <th scope="col">Participant</th>
          <th scope="col">Flags solved</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        {% for i in participants %}
            <tr>

                <td>{{i.user}}</td>
                <td>{% for flag in i.flags_solved.all %}
                        {{flag.name}} {% if not forloop.last %}, {% endif %}
                    {% empty %}
                    {% endfor %}

                </td>
                <td>{{i.total_points}}</td>

            </tr>
        {% endfor %} 
      </tbody>   




</table>
{% endblock %}
